<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="endereco.css">
    <title>JJJ - Cadastro de endereço</title>
</head>

<body>
    <div class="box">
        <div class="form-box">
			<h2>Cadastre o endereço</h2>
            	<form class="form" id="cadastroEnderecoForm">
                <div class="grid">
                    <div class="inserir">
                        <label for="cep"> CEP</label>
                        <input type="text" id="cep" oninput="formatInput(event)" maxlength="10" placeholder="Digite seu CEP" required>
                    </div>

                    <div class="inserir">
                        <label for="nome"> Rua</label>
                        <input type="text" id="rua" placeholder="Digite sua rua" required>
                    </div>
                </div>
                <div class="grid">
                    <div class="inserir">
                        <label for="cep"> Bairro</label>
                        <input type="text" id="bairro" placeholder="Digite seu bairro" required>
                    </div>

                    <div class="inserir">
                        <label for="nome"> Número</label>
                        <input type="text" id="numero" placeholder="Digite número da casa" required>
                    </div>
                </div>
                <div class="grid">
                    <div class="inserir">
                        <label for="cep"> Cidade</label>
                        <input type="text" id="cidade" placeholder="Digite sua cidade" required>
                    </div>

                    <div class="inserir">
                        <label for="nome"> Estado</label>
                        <input type="text" id="estado" maxlength="2" class="uppercase"
                            oninput="this.value = this.value.toUpperCase()" placeholder="Digite seu estado" required>
                    </div>
                </div>


                <div class="comp">
                    <label for="nome"> Complemento</label>
                    <textarea  rows="6" cols="4" class="comp" name="" id="comp" placeholder="Complemento..."></textarea>
                </div>
                <input type="submit" value="Adicionar" id="enviar">
        </div>

        </form>
    </div>
    </div>
	<script src="scriptCadastroEndereco.js"></script>
    <script src="script.js"></script>
</body>

</html>
