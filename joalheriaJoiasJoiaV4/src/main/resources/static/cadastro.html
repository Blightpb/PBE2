<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/cadastro.css">
	<link rel="shortcut icon" href="./img/logo.png" type="image/x-icon"> <!-- foto da aba do site -->
	<link rel="icon" href="./img/logo.png" sizes="32x32">
    <title>Cadastro JJJ</title>
</head>

<body>
    <div class="box">
        <div class="form-box">
            <h2>Cadastre-se</h2>
            <form class="form" id="cadastroClienteForm">
                <div class="inserir">
                    <label for="nome"> Nome Completo</label>
                    <input type="text" id="nome" placeholder="Digite o seu nome completo" required>
                </div>

                <div class="inserir">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Digite o seu email" required>
                </div>

                <div class="inserir">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" placeholder="Digite o seu telefone" required>
                </div>

                <div class="inserir">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" placeholder="Digite o seu CPF" required>
                </div>

                <div class="inserir">
                    <label for="data">Data de Nascimento</label>
                    <input type="date" id="dt_Nascimento" required>

                </div>

                <input type="submit" value="Cadastrar" id="enviar">
                </div>
            </form>
        </div>
    </div>
	<script src="./JavaScript/scriptCadastro.js"></script>
</body>
</html>
